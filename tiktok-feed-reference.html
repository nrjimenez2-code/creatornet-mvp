<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Feed Layout</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #121212;
      color: #f6f6f6;
      font-family: TikTokFont, Arial, Tahoma, PingFangSC, sans-serif;
      font-size: 14px;
      line-height: 1.3;
      margin: 0;
      box-sizing: border-box;
    }

    .wrapper {
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .flex-grid {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-end;
      gap: 16px;
    }

    .column {
      width: 399.281px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .card {
      background: #252525;
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.6s cubic-bezier(0.25, 0, 0.25, 1);
    }

    .card:hover {
      transform: translateY(-2px);
    }

    .thumb {
      aspect-ratio: 9 / 16;
      width: 100%;
      background: #333;
    }

    .meta {
      padding: 10px;
      color: rgba(255, 255, 255, 0.85);
      font-size: 14px;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <main class="wrapper">
    <div class="flex-grid">
      <div class="column">
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 1</div>
        </div>
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 2</div>
        </div>
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 3</div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 4</div>
        </div>
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 5</div>
        </div>
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 6</div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 7</div>
        </div>
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 8</div>
        </div>
        <div class="card">
          <div class="thumb"></div>
          <div class="meta">Video 9</div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
